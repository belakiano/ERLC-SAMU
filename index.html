<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia SAMU 192</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Animações personalizadas */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Ajuste para evitar scroll horizontal em mobile */
        body {
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Componentes de Ícones (Inline SVGs para portabilidade) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Ambulance = (props) => <IconBase {...props}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" /><circle cx="7" cy="17" r="2" /><path d="M9 17h6" /><circle cx="17" cy="17" r="2" /></IconBase>;
        const HeartPulse = (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /><path d="M3.22 12H9.5l.5-1 2 4.5 2-2 1.5 3.5h5.27" /></IconBase>;
        const Pill = (props) => <IconBase {...props}><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" /><path d="m8.5 8.5 7 7" /></IconBase>;
        const Calculator = (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2" /><line x1="8" x2="16" y1="6" y2="6" /><line x1="16" x2="16" y1="14" y2="18" /><path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" /><path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" /></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6" /></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><line x1="10" x2="8" y1="9" y2="9" /></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></IconBase>;
        const Syringe = (props) => <IconBase {...props}><path d="m18 2 4 4" /><path d="m17 7 3-3" /><path d="M19 9 8.7 19.3c-1 1-2.5 1-3.4 0l-.6-.6c-1-1-1-2.5 0-3.4L15 5" /><path d="m9 11 4 4" /><path d="m5 19-3 3" /><path d="m14 4 6 6" /></IconBase>;
        const Brain = (props) => <IconBase {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" /><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" /></IconBase>;
        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></IconBase>;
        const ClipboardCheck = (props) => <IconBase {...props}><rect width="8" height="4" x="8" y="2" rx="1" ry="1" /><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" /><path d="m9 14 2 2 4-4" /></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></IconBase>;

        // --- Dados ---
        const protocols = [
            {
                id: 'pcr',
                title: 'Parada Cardiorrespiratória (PCR)',
                category: 'Cardiologia',
                icon: HeartPulse,
                color: 'text-red-600',
                content: [
                    { step: 1, text: 'Confirmar segurança da cena e responsividade.' },
                    { step: 2, text: 'Checar pulso e respiração (max 10s).' },
                    { step: 3, text: 'Iniciar RCP (30:2) de alta qualidade.' },
                    { step: 4, text: 'Monitorizar e preparar desfibrilador.' },
                    { step: 5, text: 'Administrar Adrenalina 1mg a cada 3-5 min.' }
                ]
            },
            {
                id: 'ave',
                title: 'Acidente Vascular Encefálico (AVE)',
                category: 'Neurologia',
                icon: Brain,
                color: 'text-blue-600',
                content: [
                    { step: 1, text: 'Avaliar escala de Cincinnati (Fala, Braços, Face).' },
                    { step: 2, text: 'Verificar glicemia capilar.' },
                    { step: 3, text: 'Determinar horário do ictus (início dos sintomas).' },
                    { step: 4, text: 'Manter SatO2 > 94% e cabeceira a 0° (se instável) ou 30°.' },
                    { step: 5, text: 'Transporte rápido para unidade de referência (AVC).' }
                ]
            },
            {
                id: 'trauma',
                title: 'Traumatismo Cranioencefálico (TCE)',
                category: 'Trauma',
                icon: Activity,
                color: 'text-orange-600',
                content: [
                    { step: 1, text: 'Avaliação primária (XABCDE).' },
                    { step: 2, text: 'Imobilização da coluna cervical.' },
                    { step: 3, text: 'Avaliar Escala de Coma de Glasgow.' },
                    { step: 4, text: 'Prevenir hipotensão e hipóxia.' },
                    { step: 5, text: 'Se Glasgow < 9: Considerar via aérea definitiva.' }
                ]
            }
        ];

        const medications = [
            { name: 'Adrenalina', dose: '1mg/mL', use: 'PCR, Anafilaxia' },
            { name: 'Amiodarona', dose: '150mg/3mL', use: 'Arritmias' },
            { name: 'Atropina', dose: '0.25mg/mL', use: 'Bradicardia' },
            { name: 'Diazepam', dose: '10mg/2mL', use: 'Convulsão, Sedação' },
            { name: 'Morfina', dose: '10mg/mL', use: 'Analgesia (IAM, Trauma)' },
        ];

        // --- App Component ---
        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedProtocol, setSelectedProtocol] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [glasgow, setGlasgow] = useState({ ocular: 0, verbal: 0, motora: 0 });
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const EXAM_LINK = "https://forms.gle/awBoWmBZfjsJEGug7";

            const handleProtocolClick = (protocol) => {
                setSelectedProtocol(protocol);
                setActiveTab('protocols');
            };

            const calculateGlasgow = () => {
                const total = glasgow.ocular + glasgow.verbal + glasgow.motora;
                return total > 0 ? total : '-';
            };

            const renderMenu = () => (
                <React.Fragment>
                    <div 
                        className="fixed inset-0 bg-black/30 backdrop-blur-sm z-[55] animate-fade-in"
                        onClick={() => setIsMenuOpen(false)}
                    />
                    <div className="fixed top-[70px] right-4 w-64 bg-white rounded-xl shadow-2xl border border-gray-100 z-[60] overflow-hidden origin-top-right animate-fade-in">
                        <div className="py-2">
                            <div className="px-6 py-2 border-b border-gray-100 mb-2 flex justify-between items-center">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Menu Principal</span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-gray-400 hover:text-gray-600">
                                    <X size={16} />
                                </button>
                            </div>
                            
                            <button 
                                onClick={() => { setActiveTab('home'); setIsMenuOpen(false); }}
                                className="w-full px-6 py-3 text-left hover:bg-orange-50 text-gray-700 flex items-center gap-3 transition-colors"
                            >
                                <AlertCircle size={18} className="text-orange-600" /> Início
                            </button>
                            
                            <a 
                                href={EXAM_LINK}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="w-full px-6 py-3 text-left hover:bg-red-50 text-red-600 font-bold flex items-center gap-3 transition-colors bg-red-50/30"
                            >
                                <ClipboardCheck size={18} /> Prova de Admissão
                            </a>

                            <button 
                                onClick={() => { setActiveTab('protocols'); setIsMenuOpen(false); }}
                                className="w-full px-6 py-3 text-left hover:bg-orange-50 text-gray-700 flex items-center gap-3 transition-colors"
                            >
                                <FileText size={18} className="text-gray-500" /> Protocolos
                            </button>

                            <button 
                                onClick={() => { setActiveTab('meds'); setIsMenuOpen(false); }}
                                className="w-full px-6 py-3 text-left hover:bg-orange-50 text-gray-700 flex items-center gap-3 transition-colors"
                            >
                                <Pill size={18} className="text-gray-500" /> Medicamentos
                            </button>
                        </div>
                    </div>
                </React.Fragment>
            );

            const renderHome = () => (
                <div className="space-y-6 pb-20 animate-fade-in">
                    <div className="bg-gradient-to-r from-red-600 to-orange-600 rounded-xl p-6 text-white shadow-lg mx-4 mt-4 relative overflow-hidden ring-1 ring-red-700/20">
                        <div className="absolute top-0 right-0 opacity-10 transform translate-x-2 -translate-y-2">
                            <ClipboardCheck size={100} />
                        </div>
                        <div className="relative z-10">
                            <h2 className="text-2xl font-bold mb-2 flex items-center gap-2">
                                <ClipboardCheck className="w-6 h-6" />
                                Prova de Admissão
                            </h2>
                            <p className="text-red-100 mb-4 text-sm">
                                Acesso liberado para o simulado oficial. Clique no botão abaixo para iniciar a avaliação.
                            </p>
                            <a 
                                href={EXAM_LINK}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 bg-white text-red-600 px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition-colors shadow-sm w-full sm:w-auto justify-center"
                            >
                                ACESSAR PROVA AGORA
                                <ExternalLink size={16} />
                            </a>
                        </div>
                    </div>

                    <div className="px-4">
                        <h3 className="font-bold text-gray-800 mb-3 ml-1">Acesso Rápido</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <button 
                                onClick={() => setActiveTab('protocols')}
                                className="p-4 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-orange-50 transition-colors active:scale-95 duration-200"
                            >
                                <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center">
                                    <FileText size={24} />
                                </div>
                                <span className="font-semibold text-gray-700">Protocolos</span>
                            </button>
                            
                            <button 
                                onClick={() => setActiveTab('meds')}
                                className="p-4 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-blue-50 transition-colors active:scale-95 duration-200"
                            >
                                <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
                                    <Pill size={24} />
                                </div>
                                <span className="font-semibold text-gray-700">Medicamentos</span>
                            </button>

                            <button 
                                onClick={() => setActiveTab('calc')}
                                className="p-4 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-green-50 transition-colors active:scale-95 duration-200"
                            >
                                <div className="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <Calculator size={24} />
                                </div>
                                <span className="font-semibold text-gray-700">Calculadoras</span>
                            </button>

                            <button 
                                onClick={() => window.location.href = 'tel:192'}
                                className="p-4 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-red-50 transition-colors active:scale-95 duration-200"
                            >
                                <div className="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center">
                                    <Phone size={24} />
                                </div>
                                <span className="font-semibold text-gray-700">Ligar 192</span>
                            </button>
                        </div>
                    </div>

                    <div className="px-4">
                        <h3 className="font-bold text-gray-800 mb-3 ml-1">Protocolos Populares</h3>
                        <div className="space-y-3">
                            {protocols.map((protocol) => {
                                const IconComponent = protocol.icon;
                                return (
                                    <div 
                                        key={protocol.id}
                                        onClick={() => handleProtocolClick(protocol)}
                                        className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50 active:bg-gray-100 transition-colors"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`p-2 rounded-lg bg-gray-100 ${protocol.color}`}>
                                                <IconComponent size={20} />
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-gray-800">{protocol.title}</h4>
                                                <p className="text-xs text-gray-500">{protocol.category}</p>
                                            </div>
                                        </div>
                                        <ChevronRight size={20} className="text-gray-400" />
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );

            const renderProtocols = () => (
                <div className="px-4 pb-20 animate-fade-in">
                    <div className="sticky top-0 bg-gray-100 py-4 z-10">
                        <div className="relative">
                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <Search size={20} />
                            </div>
                            <input 
                                type="text"
                                placeholder="Buscar protocolo..."
                                className="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {selectedProtocol ? (
                        <div className="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden animate-slide-in">
                            <div className="p-4 border-b border-gray-100 flex items-center justify-between bg-orange-50">
                                <h2 className="font-bold text-lg text-gray-800">{selectedProtocol.title}</h2>
                                <button onClick={() => setSelectedProtocol(null)} className="p-1 hover:bg-orange-100 rounded-full">
                                    <X size={20} className="text-gray-600" />
                                </button>
                            </div>
                            <div className="p-4">
                                <div className="mb-4">
                                    <span className="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full font-medium">
                                        {selectedProtocol.category}
                                    </span>
                                </div>
                                <div className="space-y-4">
                                    {selectedProtocol.content.map((step, idx) => (
                                        <div key={idx} className="flex gap-4">
                                            <div className="flex-shrink-0 w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center font-bold text-sm">
                                                {step.step}
                                            </div>
                                            <p className="text-gray-700 mt-1 text-sm md:text-base leading-relaxed">{step.text}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-3">
                            {protocols
                                .filter(p => p.title.toLowerCase().includes(searchTerm.toLowerCase()))
                                .map((protocol) => {
                                const IconComponent = protocol.icon;
                                return (
                                    <div 
                                        key={protocol.id}
                                        onClick={() => handleProtocolClick(protocol)}
                                        className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`p-2 rounded-lg bg-gray-100 ${protocol.color}`}>
                                                <IconComponent size={20} />
                                            </div>
                                            <span className="font-medium text-gray-700">{protocol.title}</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );

            const renderMeds = () => (
                <div className="px-4 pb-20 pt-4 animate-fade-in">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <Syringe className="text-blue-600" />
                        Guia Farmacológico
                    </h2>
                    <div className="space-y-3">
                        {medications.map((med, idx) => (
                            <div key={idx} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                                <div className="flex justify-between items-start mb-2">
                                    <h3 className="font-bold text-gray-800 text-lg">{med.name}</h3>
                                    <span className="px-2 py-1 bg-blue-50 text-blue-600 text-xs rounded-lg font-bold">
                                        {med.dose}
                                    </span>
                                </div>
                                <p className="text-sm text-gray-600">
                                    <span className="font-semibold text-gray-700">Indicação:</span> {med.use}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderCalculator = () => (
                <div className="px-4 pb-20 pt-4 animate-fade-in">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <Calculator className="text-green-600" />
                        Escala de Coma de Glasgow
                    </h2>
                    
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6 text-center">
                        <div className="text-sm text-gray-500 mb-1">PONTUAÇÃO TOTAL</div>
                        <div className={`text-5xl font-bold ${calculateGlasgow() <= 8 ? 'text-red-500' : 'text-green-600'}`}>
                            {calculateGlasgow()}
                        </div>
                        <div className="text-xs text-gray-400 mt-2">
                            {calculateGlasgow() <= 8 && calculateGlasgow() !== '-' ? 'COM INDICATIVO DE INTUBAÇÃO' : 'AVALIAÇÃO GERAL'}
                        </div>
                    </div>

                    <div className="space-y-6">
                        <div>
                            <h3 className="font-semibold text-gray-700 mb-2">Abertura Ocular</h3>
                            <div className="grid grid-cols-1 gap-2">
                                {[
                                    { val: 4, label: '4 - Espontânea' },
                                    { val: 3, label: '3 - Ao estímulo sonoro' },
                                    { val: 2, label: '2 - Ao estímulo de pressão' },
                                    { val: 1, label: '1 - Ausente' }
                                ].map((opt) => (
                                    <button
                                        key={opt.val}
                                        onClick={() => setGlasgow({...glasgow, ocular: opt.val})}
                                        className={`p-3 rounded-lg text-left text-sm transition-colors ${glasgow.ocular === opt.val ? 'bg-green-600 text-white shadow-md transform scale-[1.02]' : 'bg-white text-gray-600 border border-gray-200'}`}
                                    >
                                        {opt.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div>
                            <h3 className="font-semibold text-gray-700 mb-2">Resposta Verbal</h3>
                            <div className="grid grid-cols-1 gap-2">
                                {[
                                    { val: 5, label: '5 - Orientada' },
                                    { val: 4, label: '4 - Confusa' },
                                    { val: 3, label: '3 - Palavras inapropriadas' },
                                    { val: 2, label: '2 - Sons ininteligíveis' },
                                    { val: 1, label: '1 - Ausente' }
                                ].map((opt) => (
                                    <button
                                        key={opt.val}
                                        onClick={() => setGlasgow({...glasgow, verbal: opt.val})}
                                        className={`p-3 rounded-lg text-left text-sm transition-colors ${glasgow.verbal === opt.val ? 'bg-green-600 text-white shadow-md transform scale-[1.02]' : 'bg-white text-gray-600 border border-gray-200'}`}
                                    >
                                        {opt.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div>
                            <h3 className="font-semibold text-gray-700 mb-2">Resposta Motora</h3>
                            <div className="grid grid-cols-1 gap-2">
                                {[
                                    { val: 6, label: '6 - Obedece comandos' },
                                    { val: 5, label: '5 - Localiza dor' },
                                    { val: 4, label: '4 - Flexão normal' },
                                    { val: 3, label: '3 - Flexão anormal (Decorticação)' },
                                    { val: 2, label: '2 - Extensão (Descerebração)' },
                                    { val: 1, label: '1 - Ausente' }
                                ].map((opt) => (
                                    <button
                                        key={opt.val}
                                        onClick={() => setGlasgow({...glasgow, motora: opt.val})}
                                        className={`p-3 rounded-lg text-left text-sm transition-colors ${glasgow.motora === opt.val ? 'bg-green-600 text-white shadow-md transform scale-[1.02]' : 'bg-white text-gray-600 border border-gray-200'}`}
                                    >
                                        {opt.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-gray-900 max-w-md mx-auto shadow-2xl border-x border-gray-200 relative bg-gray-50">
                    <header className="bg-orange-600 text-white p-4 sticky top-0 z-50 shadow-md">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-white p-1.5 rounded-lg">
                                    <Ambulance className="text-orange-600" size={24} />
                                </div>
                                <div>
                                    <h1 className="font-bold text-lg leading-none">GUIA SAMU</h1>
                                    <span className="text-xs text-orange-100 font-medium tracking-wider">PROTOCOLO 192</span>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="p-2 hover:bg-orange-700 rounded-full transition-colors focus:outline-none active:bg-orange-800"
                            >
                                {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>
                    </header>

                    {isMenuOpen && renderMenu()}

                    <main className="py-4">
                        {activeTab === 'home' && renderHome()}
                        {activeTab === 'protocols' && renderProtocols()}
                        {activeTab === 'meds' && renderMeds()}
                        {activeTab === 'calc' && renderCalculator()}
                    </main>

                    <nav className="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around items-center py-2 px-1 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                        <button 
                            onClick={() => setActiveTab('home')}
                            className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'home' ? 'text-orange-600' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <div className={`p-1 rounded-full ${activeTab === 'home' ? 'bg-orange-50' : ''}`}>
                                <AlertCircle size={20} />
                            </div>
                            <span className="text-[10px] font-medium mt-1">Início</span>
                        </button>

                        <button 
                            onClick={() => setActiveTab('protocols')}
                            className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'protocols' ? 'text-orange-600' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <div className={`p-1 rounded-full ${activeTab === 'protocols' ? 'bg-orange-50' : ''}`}>
                                <FileText size={20} />
                            </div>
                            <span className="text-[10px] font-medium mt-1">Protocolos</span>
                        </button>

                        <div className="relative -top-5">
                            <a
                                href={EXAM_LINK}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="flex items-center justify-center w-14 h-14 rounded-full bg-red-600 text-white shadow-lg border-4 border-gray-50 transform active:scale-95 transition-transform"
                            >
                                <ClipboardCheck size={24} />
                            </a>
                            <span className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-[10px] font-bold text-red-600 w-max">
                                PROVA
                            </span>
                        </div>

                        <button 
                            onClick={() => setActiveTab('meds')}
                            className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'meds' ? 'text-orange-600' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <div className={`p-1 rounded-full ${activeTab === 'meds' ? 'bg-orange-50' : ''}`}>
                                <Pill size={20} />
                            </div>
                            <span className="text-[10px] font-medium mt-1">Remédios</span>
                        </button>

                        <button 
                            onClick={() => setActiveTab('calc')}
                            className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'calc' ? 'text-orange-600' : 'text-gray-400 hover:text-gray-600'}`}
                        >
                            <div className={`p-1 rounded-full ${activeTab === 'calc' ? 'bg-orange-50' : ''}`}>
                                <Calculator size={20} />
                            </div>
                            <span className="text-[10px] font-medium mt-1">Calc</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
